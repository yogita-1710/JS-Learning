<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
    <script>
        window.sessionStorage.setItem("name", "Gajanan");
        window.sessionStorage.setItem("age", 34);
        window.sessionStorage.setItem("city", "Pune");

        const result = window.sessionStorage.getItem("city");
        console.log(result);
    </script>
</head>
<body>
    <h2> Session Storage </h2>
    
    
</body>
</html>
