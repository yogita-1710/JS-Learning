<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script>
        window.localStorage.setItem("name", "Yogita");
        window.localStorage.setItem("age", 66);
        window.localStorage.setItem("city", "Pune");

        const result = window.localStorage.getItem("city");
        console.log(result);
    </script>
</head>
<body>
    <h2> Local Storage </h2>
    
    
</body>
</html>
